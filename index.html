<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="app.webmanifest">
    <title>Jadwal Adzan</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
</head>

<body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jadwal Adzan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_nav"
                aria-controls="navbar_nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar_nav">
                <div class="navbar-nav">
                    <!-- Tombol show modal -->
                    <button type="button" class="nav-link active" aria-current="page" data-bs-toggle="modal"
                        data-bs-target="#modalSelectKota">Tambah
                        jadwal <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cloud-plus" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5" />
                            <path
                                d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
                        </svg></button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container pt-2">
        <div class="row" id="container_list_adzan"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalSelectKota" tabindex="-1" aria-labelledby="modalSelectKotaLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalSelectKotaLabel">Tambah jadwal kota</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formTambahKota" onsubmit="return prevent_submit(event)">
                        <select class="form-select" name="kota" id="select_kota">
                            <option value="sleman">Sleman</option>
                            <option value="yogyakarta">Yogyakarta</option>
                            <option value="jakartabarat">Jakarta Barat</option>
                            <option value="jakartapusat">Jakarta Pusat</option>
                            <option value="jakartaselatan">Jakarta Selatan</option>
                            <option value="jakartatimur">Jakarta Timur</option>
                            <option value="jakartautara">Jakarta Utara</option>
                        </select>
                    </form>
                    <div class="form-text">*Pastikan internet tersedia saat menambah jadwal.</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary" form="formTambahKota"
                        data-bs-dismiss="modal">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
